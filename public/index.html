<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcript Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea, input { width: 100%; margin: 8px 0; }
    button { padding: 10px 15px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Transcript Extractor</h1>
  <form id="form">
    <label>Mode:</label>
    <select id="mode">
      <option value="youtube">YouTube</option>
      <option value="article">Article</option>
      <option value="text">Text</option>
    </select>
    <br />
    <label>URL or Text:</label>
    <textarea id="input" rows="4"></textarea>
    <br />
    <button type="submit">Extract</button>
  </form>
  <h2>Result:</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mode = document.getElementById("mode").value;
      const input = document.getElementById("input").value;

      const res = await fetch("/api/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          mode,
          url: mode !== "text" ? input : undefined,
          text: mode === "text" ? input : undefined
        }),
      });

      const data = await res.json();
      document.getElementById("result").textContent =
        data.transcript || data.error || "No result";
    });
  </script>
</body>
</html>
