<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>أداة تلخيص AI</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 40px auto; }
    textarea, input, select, button {
      width: 100%; padding: 10px; margin: 10px 0; font-size: 16px;
    }
    #result { margin-top: 20px; padding: 15px; background: #f4f4f4; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>✂️ أداة تلخيص YouTube والمقالات والنصوص</h2>

  <label>اختر الوضع:</label>
  <select id="mode">
    <option value="youtube">يوتيوب</option>
    <option value="article">مقال</option>
    <option value="text">نص مباشر</option>
  </select>

  <label>الرابط أو النص:</label>
  <textarea id="input" rows="5" placeholder="ضع رابط يوتيوب، رابط مقال أو نص..."></textarea>

  <button onclick="summarize()">تلخيص</button>

  <div id="result"></div>

  <script>
    async function summarize() {
      const mode = document.getElementById("mode").value;
      const input = document.getElementById("input").value.trim();
      if (!input) {
        alert("رجاءً ضع رابط أو نص");
        return;
      }

      const body = mode === "text" ? { mode, text: input } : { mode, url: input };

      document.getElementById("result").innerHTML = "⏳ جاري التلخيص...";

      try {
        const res = await fetch("/api/summarize", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (data.summary) {
          document.getElementById("result").innerHTML = "<b>📌 الملخص:</b><br>" + data.summary;
        } else {
          document.getElementById("result").innerHTML = "❌ خطأ: " + (data.error || "غير معروف");
        }
      } catch (err) {
        document.getElementById("result").innerHTML = "⚠️ فشل الاتصال بالسيرفر";
      }
    }
  </script>
</body>
</html>
